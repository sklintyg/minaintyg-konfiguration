# Configuration folder
config.dir = ${minaintyg.config.folder}

# URLs to services provided by Intygstjansten
certificate.baseUrl = http://intygstjanst.inera.nordicmedtest.se:8080
consent.get.url = ${certificate.baseUrl}/inera-certificate/get-consent/v1.0
consent.set.url = ${certificate.baseUrl}/inera-certificate/set-consent/v1.0
certificates.list.url = ${certificate.baseUrl}/inera-certificate/list-certificates-for-citizen/v1.0
certificates.setstatus.url = ${certificate.baseUrl}/inera-certificate/set-certificate-status/v1.0
certificates.setarchived.url = ${certificate.baseUrl}/inera-certificate/set-certificate-archived/v1.0
certificates.sendcertificate.url = ${certificate.baseUrl}/inera-certificate/send-certificate/v1.0
certificates.sendcertificateforcitizen.url = ${certificate.baseUrl}/inera-certificate/send-certificate-for-citizen/v1.0
certificates.getcertificatecontent.url = ${certificate.baseUrl}/inera-certificate/get-certificate-content/v1.0
certificates.getrecipientforcertificate.url = ${certificate.baseUrl}/inera-certificate/get-recipients-for-certificate/v1.0

# MVK SSL config
mvk.truststore.file = ${config.dir}/certifikat/truststore-mvk-sso.jks
mvk.truststore.type = JKS
mvk.keystore.file = ${config.dir}/certifikat/qa.eintyg.inera.sjunet.org_old.p12
mvk.keystore.type = PKCS12

# MVK config
mvk.validatetoken.address = https://asbcacc.minavardkontakter.se/MvkAsb_ValidateIDWeb/sca/ValidateToken
mvk.guidParamName = guid
mvk.create-missing-users = false
mvk.commonNameCheck = false

# SAML config
fk.saml.metadata.file = file:${config.dir}/SAMLMetaDataResponder.xml
fk.saml.keystore.file = file:${config.dir}/certifikat/fk-saml-keystore.jks
fk.saml.keystore.alias =
fk.saml.baseUrl =
# When running behind proxy the following must match the external endpoint
fk.saml.proxy.host = localhost
