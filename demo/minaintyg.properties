# Configuration folder
config.dir = ${minaintyg.config.folder}

# Base URLs to services provided by Intygstjansten
ntjp.base.url = https://qa.esb.ntjp.se/vp
certificate.baseUrl = http://10.250.13.33:8084
elva77.url.main = https://kontakt.minavardkontakter.se/mvk/

# Logical adresses
putjanst.logicaladdress=SE165565594230-1000
intygstjanst.logicaladdress = 5565594230

#################################################
#
# SAML config
#
#################################################
fk.saml.keystore.file = file:${config.dir}/certifikat/fk-saml-keystore.jks
fk.saml.keystore.alias = minaintyg.se
fk.saml.baseUrl = https://demo.minaintyg.intygstjanster.se/web/fksso
fk.saml.successful.logout.url=/error.jsp?reason=logout

# From WC SAML configuration, change name!
sakerhetstjanst.saml.responseSkew=300

# NEW for FK SAML
fk.entityId=https://demo.minaintyg.se/web/fksso/saml/SSO/alias/defaultAlias

#################################################
#
# Dynamic texts
#
#################################################
texts.file.directory=${minaintyg.resources.folder}/texts/
texts.update.cron= 0 * * * * *

#################################################
#
# Recipient update schedule
#
#################################################
recipient.update.cron = 0 * * * * *

#################################################
#
# PU redis cache settings
#
#################################################
redis.host=localhost
redis.cache.default_entry_expiry_time_in_seconds=1440
pu.cache.expiry=1440

#################################################
#
# PU service
#
#################################################
putjanst.logicaladdress=SE165565594230-1000
putjanst.endpoint.url=https://qa.esb.ntjp.se/vp/LookupResidentForFullProfile/1/rivtabp21

################################################
#
# NTjP WebService Configuration
#
################################################
ntjp.ws.certificate.file = ${config.dir}/certifikat/qa.eintyg.inera.sjunet.org.p12
ntjp.ws.certificate.type = PKCS12
ntjp.ws.truststore.file = ${config.dir}/certifikat/truststore-ntjp.jks
ntjp.ws.truststore.type = JKS
